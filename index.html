<!-- Create a form which collects the following details
  First Name
  Middle Name
  LastName
  Email
  Password
  Upload a file -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>User Form</h1>
    <form>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name=""><br><br>

        <label for="middle_name">Middle Name:</label><br>
        <input type="text" id="middle_name" name=""><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name=""><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name=""><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name=""><br><br>

        <label for="file_upload">Upload a File:</label><br>
        <input type="file" id="file_upload" name=""><br><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
